image: gitlab.cosmian.com:5000/core/ci-java-8:latest

variables:
  CARGO_HOME: ${CI_PROJECT_DIR}/.cargo/
  SCCACHE_DIR: ${CI_PROJECT_DIR}/.cache/sccache
  COSMIAN_SERVER_URL: http://localhost:9998
  KMS_PUBLIC_PATH: /tmp
  KMS_PRIVATE_PATH: /tmp
  KMS_SHARED_PATH: /tmp

stages:
  - build

build:
  stage: build
  services:
    - name: gitlab.cosmian.com:5000/core/kms:2.2.0_ci
      alias: kms_ci
  script:
    - mvn package
  artifacts:
    paths:
      - target/*.jar
    expire_in: 3 mos
